<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits et Commandes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestion des Produits et Commandes</h1>
            <nav>
                <ul>
                    <li><a href="#" onclick="showSection('produitsSection')">Produits</a></li>
                    <li><a href="#" onclick="showSection('commandesSection')">Commandes</a></li>
                </ul>
            </nav>
        </header>

        <section id="produitsSection" class="card">
            <h2>Gestion des Produits</h2>
            <form id="produitForm" class="form">
                <input type="hidden" name="produitId" id="produitId">
                <input type="text" name="produitNom" id="produitNom" placeholder="Nom du produit" required>
                <input type="text" name="produitDescription" id="produitDescription" placeholder="Description du produit">
                <input type="text" name="produitPrix" id="produitPrix" placeholder="Prix" required>
                <input type="text" name="produitQuantite" id="produitQuantite" placeholder="Quantité" required>
                <button type="submit" class="btn" id="submitButton">Enregistrer</button> <!-- Ajouté l'ID ici -->
            </form>

            <table id="produitsTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="commandesSection" class="card" style="display:none;">
            <h2>Gestion des Commandes</h2>
            <form id="commandeForm" class="form">
                <input type="hidden" id="commandeId" name="commandeId">
                <input type="text" id="commandeNom" name="nom_client" placeholder="Nom du client" required>
                <select id="commandeProduit" name="produit_id" required></select>
                <input type="number" id="commandeQuantite" name="quantite" placeholder="Quantité commandée" min="1" required>
                <button type="submit" class="btn">Créer une commande</button>
            </form>

            <table id="commandesTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Produit</th>
                        <th>Quantité</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = 'none'; 
            });
            document.getElementById(sectionId).style.display = 'block'; 
        }

        showSection('produitsSection');
    </script>
</body>
</html>
